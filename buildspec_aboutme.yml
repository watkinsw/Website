version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
  build:
    commands:
      - echo "Zipping deployment package..."
      - cd lib
      - zip -r9 ../deployment_package.zip .
      - cd ..
      - zip -g deployment_package.zip index.mjs
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name aboutMe --zip-file fileb://deployment_package.zip
      - echo "DONE!!"