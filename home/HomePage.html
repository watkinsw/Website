    #nav-bar-list {
      list-style: none;

    #nav-bar-link {
      text-decoration: none;

    }

    #nav-bar-link:link,

    #fade-in-header {
      color: #b6b6b6;
      opacity: 0;
      /* Initially invisible */
      animation: fadeIn 1s ease-in forwards;
      /* Apply animation */
    }

    #fade-in-text {
      color: #b6b6b6;
      opacity: 0;
      /* Initially invisible */
      animation: fadeIn 1s ease-in forwards;
      /* Apply animation */
      animation-delay: 1s;
    }

    #table-of-contents {

      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
      /* Apply animation */
      animation-delay: 2s;
    }
    #inline-link{
      color: #b6b6b6;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
        /* Start above the viewport */
      }

      to {
        opacity: 1;
        transform: translateY(0);
        /* End at the final position */
      }
    }
